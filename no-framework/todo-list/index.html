<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="section">
        <div class="container">
            <h1 class="title">To-Do List</h1>
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input class="input" type="text" v-model="newTodo" placeholder="Add a new task">
                </div>
                <div class="control">
                    <button class="button is-info" @click="addTodo">Add</button>
                </div>
            </div>
            <ul>
                <li v-for="(todo, index) in todos" :key="index" class="box">
                    <span>{{ todo }}</span>
                    <button class="delete is-pulled-right" @click="removeTodo(index)"></button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                newTodo: '',
                todos: []
            },
            methods: {
                addTodo() {
                    if (this.newTodo.trim() !== '') {
                        this.todos.push(this.newTodo.trim());
                        this.newTodo = '';
                    }
                },
                removeTodo(index) {
                    this.todos.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>
